<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" defer></script>;
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-align: center;">
                    What is for dinner,
                    Darling?</h1>
                <h5 style="text-align: center;">I bet you are VERY hungry now!</h5>
            </div>
        </div>
        <form id="restaurantForm">
            <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                    <label>Please let me know your favorite cusines (separate them with comma)</label>
                    <input type="text" id="cusineChoice" placeholder="Enter cuisine of your chose." />
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-8 medium-8 cell">
                    <label>Push the button to find out your current location</label>
                    <div class="input-group">
                        <a href="#" class="button" onclick="getLocation()">Location</a>
                        <input type="text" placeholder="or just type it in" class="input-group-field"
                            id="location_input" />
                    </div>
                </div>
                <div class="large-4 medium-4 cell">
                    <label>How far you looking?</label>
                    <input type="number" min="1" max="50" id="milesRadius" placeholder="in miles" />
                </div>
            </div>

            <div class="grid-x grid-padding-x">
                <div class="large-8 medium-8 cell">
                    <label>Any preference with dishes or cocktails?</label>
                    <input type="text" placeholder="Please separate by comma" id="dishesChoice" />
                </div>
                <div class="large-4 medium-4 cell">
                    <label>Let me see what I can find for you</label>
                    <button class="button" type="Submit">Submit </button>
                </div>
            </div>
        </form>

        <div class="callout">
            <h5>So many possibilities!</h5>
            <p>Here got to be list of restaurants</p>
        </div>

    </div>

    <div class="reveal" id="alertModal" data-reveal data-animation-in="fade-in" data-animation-out="fade-out" >
        <h1 style="text-align: center; color: aliceblue;" id="alertText"></h1>
        <div class="grid-x grid-padding-x">
            <div class="large-7 medium-7 cell">
                
                <p class="lead">Hmmm. I do not get it.</p>  
            </div>
            <div class="large-5 medium-5 cell">
                <img src="assets/Zid2.gif" alt="Don't forget" width="300" height="300">
            </div>
        </div>
        
        
        <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


</body>

</html>
